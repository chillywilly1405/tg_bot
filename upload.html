<!doctype html>
<html>
<head>
    <title>Загрузка расписания</title>
    <script src="{{url_for('static', filename='upload.js')}}" defer></script>
</head>
<body style="background-color: #b6bee3">
    <h2 style="text-align: center;">Добавление и обновление расписания</h2>
    <div style="display: flex;
    justify-content: center;
    align-items: center;
    height: 60vh;
  ">
    <form method="POST" enctype="multipart/form-data">
        <label for="kafter">Кафедра:</label>
        <select type="text" id="kafter" name="kafter" onchange="updateSecondSelector()">
            <option value="ИЛКЛАТиЭ">Институт лесного комплекса</option> 
            <option value="СИ">Строительный институт</option> 
            <option value="ИЭИ">Инженерно-экономический институт</option>
        </select>
            <br><br>
        <label for="group">Группа:</label>
        <select type="text" id="group" name="group">
        </select>
        <br><br>
        <label for="course">Курс:</label>
        <input type="number" id="course" min="1" max="6" name="course"><br><br>
        <input type="file" name="file"><br><br>
        <input type="submit" value="Загрузить">
        <h3>{{data}}</h3>
    </form>
</div>

</body>
</html>
